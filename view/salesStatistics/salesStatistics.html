<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>终端分价位段销量分布统计</title>
    <link rel="stylesheet" href="../../resources/css/sweetalert.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="salesStatistics.css">
</head>

<body ng-app="salesStatisticsModule">
<!-- DOM结构开始 -->
<div class="history top-line wavy-line">
    <!-- step -->
    <div class="step fn-clear" ng-show="stepNum !== 2">
        <li class="step-item fn-left" ng-class="{current: stepNum === 0}">
            <p class="step-title" ng-click="goBack(stepNum)">按<span>月</span>统计</p>
        </li>
        <li class="step-item fn-left" ng-class="{current: stepNum === 1}">
            <p class="step-title" ng-click="forward(stepNum)">按<span>天</span>统计</p>
        </li>
    </div>
    <div ng-show="stepNum === 0">
        <div ng-controller="addPurchaseModalCtrl">
            <div ng-controller="monthLineCtrl">
                <!-- 条件查询 -->
                <div class="alarm-query fn-clear" ng-controller="storeQuery">
                    <p class="alarm-query-title fn-left">搜
                        <br/>索</p>
                    <div class="condition-query-box fn-right" ng-controller="monthConditionQuery">
                        <form name="conditionQueryForm" class="form-inline" role="form">
                            <div class="row mb10">
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label class="control-label">统计月份：</label>
                                        <div class="datepicker-input fn-left">
                                            <input type="text" id="createStartDt1" class="form-control modify-input"
                                                   uib-datepicker-popup="{{format}}" readonly
                                                   ng-model="conditionQueryForm.createStartDt"
                                                   is-open="startPopupOpened" min-date="minStartDate"
                                                   max-date="maxStartDate" datepicker-options="startDateOptions"
                                                   show-button-bar='false'/>
                                                <span class="icon_time" ng-click="startOpen()">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </span>
                                        </div>
                                        <div class="datepicker-text fn-left">至</div>
                                        <div class="datepicker-input fn-left">
                                            <input type="text" id="createEndDt1" class="form-control modify-input"
                                                   uib-datepicker-popup="{{format}}" readonly
                                                   ng-model="conditionQueryForm.createEndDt" is-open="endPopupOpened"
                                                   min-date="minEndDate" max-date="maxEndDate"
                                                   datepicker-options="endDateOptions" show-button-bar='false'/>
                                                <span class="icon_time" ng-click="endOpen()">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="form-group" ng-controller="cityCheckCtrl">
                                        <label class="control-label">所属地区：</label>
                                        <input type="text" class="form-control reduce-width" ng-model="checkedAreaName">
                                            <span ng-click="cityClose();" type="submit" class="btn btn-sm btn-location"><i
                                                class="iconfont">&#xe6cb;</i></span>
                                        <div class="city-check-box" ng-show="visible" ng-cloak>
                                            <div id="area-box1">
                                                <div class="area-title">
                                                    <button type="button" class="close iconfont area_cloese"
                                                            ng-click="cityClose()">&#xe611;</button>
                                                    <span class="area-title-choose">您选择了：</span>
                                                    <div class="choose-area">
                                                        <span ng-if="selectedProvince"
                                                              ng-bind="selectedProvince"></span><span
                                                        ng-if="selectedCity" ng-bind="selectedCity"></span><span
                                                        ng-if="selectedArea" ng-bind="selectedArea"></span>
                                                    </div>
                                                </div>
                                                <div class="area-list">
                                                    <ul>
                                                        <li ng-repeat="item in cityList" class="areaProvince"
                                                            ng-click="selectProvince($index,item)"
                                                            ng-class="{areaSelected:$index===selectedRow}"
                                                            value="commonRegionId">{{item.regionName}}
                                                            <ul>
                                                                <li ng-repeat="itemcity in item.childrenCommon"
                                                                    class="areaProvince"
                                                                    ng-click="selectCity($index, itemcity)"
                                                                    ng-class="{areaSelected:$index===selectedRowb}">
                                                                    {{itemcity.regionName}}
                                                                    <ul>
                                                                        <li ng-repeat="itemarea in itemcity.childrenCommon"
                                                                            ng-click="selectArea($index, itemarea)">
                                                                            {{itemarea.regionDesc}}
                                                                        </li>
                                                                    </ul>
                                                                </li>
                                                            </ul>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="area-footer">
                                                    <button class="btn btn-cancel" type="button" ng-click="cityClose()">
                                                        关闭
                                                    </button>
                                                    <button class="btn btn-submit" type="button"
                                                            ng-click="cityChecked()">确定
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="zhezhao" ng-click="clHide()" ng-show="visible" ng-cloak></div>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="form-group">
                                        <label class="control-label">所属商户：</label>
                                        <input type="text" class="form-control reduce-width">
                                        <button class="btn btn-sm btn-searching" ng-click="openStoreQueryType()"><i
                                            class="iconfont">&#xe600;</i></button>
                                    </div>
                                </div>
                                <div class="col-xs-2 text-right">
                                    <div>
                                        <button type="submit" ng-click="queryFormSubmit()" class="btn btn-sm btn-query">
                                            <i class="iconfont">&#xe600;</i> 查询
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 结果列表 -->
                <div class="result-list fn-clear mt10">
                    <div class="row">
                        <div class="col-xs-2"></div>
                        <div class="col-xs-8">
                            <div>
                                <monthline id="main" xaxis="xaxis" series="series" legend="legend"></monthline>
                            </div>
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-10">
                            <p class="table-title">连续6个月的进货量统计</p>
                            <div class="result-table">
                                <table class="table table-striped table-hover table-bordered" ng-cloak>
                                    <thead>
                                    <tr>
                                        <th rowspan="2" style="vertical-align: middle;">统计月份</th>
                                        <th colspan="8">进货量（台）</th>
                                    </tr>
                                    <tr>
                                        <th width="10%" ng-repeat="item in legend track by $index"><span
                                            ng-bind="item"></span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="item in salesList">
                                        <td>
                                            <p ng-bind="item.saleMonth"></p>
                                        </td>
                                        <td ng-repeat="value in item.segList track by $index">
                                            <p ng-bind="value.totalNum"></p>
                                        </td>
                                        <td>
                                            <p ng-bind="item.totalQty"></p>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-xs-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="stepNum === 1" ng-cloak>
        <div ng-controller="addPurchaseModalCtrl">
            <div ng-controller="dayLineCtrl">
                <!-- 条件查询 -->
                <div class="alarm-query fn-clear" ng-controller="storeQuery">
                    <p class="alarm-query-title fn-left">搜
                        <br/>索</p>
                    <div class="condition-query-box fn-right" ng-controller="conditionQuery">
                        <form name="conditionQueryForm" ng-submit="queryFormSubmit()" class="form-inline" role="form">
                            <div class="row mb10">
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label class="control-label">统计天数：</label>
                                        <div class="datepicker-input fn-left">
                                            <input type="text" id="createStartDt" class="form-control modify-input"
                                                   uib-datepicker-popup="{{format}}" readonly
                                                   ng-model="conditionQueryForm.createStartDt"
                                                   is-open="startPopupOpened" min-date="minStartDate"
                                                   max-date="maxStartDate" datepicker-options="startDateOptions"
                                                   show-button-bar='false'/>
                                                <span class="icon_time" ng-click="startOpen()">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </span>
                                        </div>
                                        <div class="datepicker-text fn-left">至</div>
                                        <div class="datepicker-input fn-left">
                                            <input type="text" id="createEndDt" class="form-control modify-input"
                                                   uib-datepicker-popup="{{format}}" readonly
                                                   ng-model="conditionQueryForm.createEndDt" is-open="endPopupOpened"
                                                   min-date="minEndDate" max-date="maxEndDate"
                                                   datepicker-options="endDateOptions" show-button-bar='false'/>
                                                <span class="icon_time" ng-click="endOpen()">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="form-group" ng-controller="cityCheckCtrl">
                                        <label class="control-label">所属地区：</label>
                                        <input type="text" class="form-control reduce-width" ng-model="checkedAreaName">
                                            <span ng-click="cityClose()" type="submit"
                                                  class="btn btn-sm btn-location"><i
                                                class="iconfont">&#xe6cb;</i></span>
                                        <div class="city-check-box" ng-show="visible" ng-cloak>
                                            <div id="area-box">
                                                <div class="area-title">
                                                    <span type="button" class="close iconfont area_cloese"
                                                          ng-click="cityClose()">&#xe611;</span>
                                                    <span class="area-title-choose">您选择了：</span>
                                                    <div class="choose-area">
                                                        <span ng-if="selectedProvince"
                                                              ng-bind="selectedProvince"></span><span
                                                        ng-if="selectedCity" ng-bind="selectedCity"></span><span
                                                        ng-if="selectedArea" ng-bind="selectedArea"></span>
                                                    </div>
                                                </div>
                                                <div class="area-list">
                                                    <ul>
                                                        <li ng-repeat="item in $rootScope.cityList" class="areaProvince"
                                                            ng-click="selectProvince($index,item)"
                                                            ng-class="{areaSelected:$index===selectedRow}"
                                                            value="{{item.commonRegionId}}"><span ng-bind="item"></span>
                                                            <!-- <ul>
                                                            <li ng-repeat="itemcity in item.childrenCommon" class="areaProvince" ng-click="selectCity($index, itemcity)" ng-class="{areaSelected:$index===selectedRowb}" value="{{item.regionCode}}">{{itemcity.regionName}}
                                                                <ul>
                                                                    <li ng-repeat="itemarea in itemcity.childrenCommon" ng-click="selectArea($index, itemarea)" value="{{item.regionCode}}">{{itemarea.regionName}}</li>
                                                                </ul>
                                                            </li>
                                                        </ul> -->
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="area-footer">
                                                    <button class="btn btn-cancel" type="button" ng-click="cityClose()">
                                                        关闭
                                                    </button>
                                                    <button class="btn btn-submit" type="button"
                                                            ng-click="cityChecked()">确定
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="zhezhao" ng-click="clHide()" ng-show="visible" ng-cloak></div>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="form-group">
                                        <label class="control-label">所属商户：</label>
                                        <input type="text" class="form-control reduce-width">
                                        <span type="submit" class="btn btn-sm btn-searching"
                                              ng-click="openStoreQueryType()"><i class="iconfont">&#xe600;</i></span>
                                    </div>
                                </div>
                                <div class="col-xs-2 text-right">
                                    <div>
                                        <button type="submit" class="btn btn-sm btn-query"><i class="iconfont">
                                            &#xe600;</i> 查询
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 结果列表 -->
                <div class="result-list fn-clear mt10">
                    <div class="row">
                        <div class="col-xs-2"></div>
                        <div class="col-xs-8">
                            <div>
                                <dayline id="dayMain" xaxis="xaxis" series="series" legend="legend"></dayline>
                            </div>
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-10">
                            <p class="table-title">连续6天的进货量统计</p>
                            <div class="result-table">
                                <table class="table table-striped table-hover table-bordered" ng-cloak>
                                    <thead>
                                    <tr>
                                        <th rowspan="2" style="vertical-align: middle;">统计天数</th>
                                        <th colspan="8">进货量（台）</th>
                                    </tr>
                                    <tr>
                                        <th width="10%" ng-repeat="item in legend track by $index"><span
                                            ng-bind="item"></span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="item in salesListForDate">
                                        <td>
                                            <p ng-bind="item.saleTime"></p>
                                        </td>
                                        <td ng-repeat="value in item.segList track by $index">
                                            <p ng-bind="value.totalNum"></p>
                                        </td>
                                        <td>
                                            <p ng-bind="item.totalQty"></p>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-xs-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 选择门店 -->
    <script type="text/ng-template" id="storeQueryTypeModal.html">
        <div class="modal-header">
            <button type="button" class="close iconfont" ng-click="$ctrl.cancel()">&#xe611;</button>
            <h3 class="modal-title" id="serial-number-title"><img class="icon"
                                                                  src="../../resources/images/icon-list1.png">选择门店</h3>
        </div>
        <div ng-controller="queryStoreCtrl">
            <!-- 条件查询 -->
            <div class="condition-query fn-clear">
                <p class="condition-query-title fn-left">搜
                    <br/>索</p>
                <div class="condition-query-box fn-right">
                    <form name="conditionQueryForm" class="form-inline" role="form">
                        <div class="row mb10">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label">门店名称：</label>
                                    <input type="text" class="form-control" ng-model="storeName">
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label">商户名称：</label>
                                    <input type="text" class="form-control" ng-model="bizmanName">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label">所在地区：</label>
                                    <input type="text" class="form-control" ng-model="checkedAreaName">
                                    <button ng-click="cityCheck()" type="submit" class="btn btn-sm btn-location"><i
                                        class="iconfont">&#xe6cb;</i></button>
                                    <div class="city-check-box" ng-show="visible">
                                        <uib-tabset active="key">
                                            <uib-tab index="1" heading="省份">
                                                <div class="city-content">
                                                    <li class="city-item" ng-class="{current: $index === provinceIndex}"
                                                        ng-repeat="item in regionInfoList"
                                                        ng-click="handleSelectCity('province', $index, item.commonRegionId, item.regionName)">
                                                        {{item.regionName}}
                                                    </li>
                                                </div>
                                            </uib-tab>
                                            <uib-tab index="2" heading="城市">
                                                <div class="city-content">
                                                    <li class="city-item" ng-class="{current: $index === cityIndex}"
                                                        ng-repeat="item in regionInfoList[provinceIndex].childrenCommon"
                                                        ng-click="handleSelectCity('city', $index, item.commonRegionId, item.regionName)">
                                                        {{item.regionName}}
                                                    </li>
                                                </div>
                                            </uib-tab>
                                        </uib-tabset>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 text-right">
                                <button ng-click="queryStoreFormSubmit()" class="btn btn-sm btn-query btn-another"><i
                                    class="iconfont">&#xe600;</i> 查询
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- 结果列表 -->
            <div class="result-list" ng-controller="resultStoreCtrl">
                <div class="result-head">
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="model-header">
                                <p class="model-title">选择门店</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="result-table">
                    <table class="table table-hover table-bordered grey-table">
                        <thead>
                        <tr>
                            <th width="10%">选择</th>
                            <th width="30%">门店名称</th>
                            <th>商户名称</th>
                            <th width="15%">省份</th>
                            <th width="15%">地区</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in bizmanByConList">
                            <td>
                                <input type="radio" name="store" ng-click="selectSysList(item)">
                            </td>
                            <td>
                                <p ng-bind="item.bizmanName"></p>
                            </td>
                            <td>
                                <p class="overflow-handle"></p>
                            </td>
                            <td>
                                <p></p>
                            </td>
                            <td>
                                <p></p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <p class="no-data" ng-if="bizmanByConList && !bizmanByConList.length" ng-cloak>
                        没有数据
                    </p>
                </div>
                <div ng-controller="paginationCtrl" class="text-center page">
                    <ul uib-pagination total-items="totalNum" items-per-page="rowNumPerPage" ng-model="currentPage"
                        max-size="maxSize" ng-change="pageChanged()" class="pagination-sm" boundary-links="true"
                        rotate="false" first-text="首页" last-text="尾页" previous-text="<" next-text=">"></ul>
                    <div class="page-num">共<span class="number" ng-bind="totalNum"></span>条记录，当前显示第<span class="number"
                                                                                                         ng-bind="currentPage"></span>页
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-submit" type="button" ng-disabled="isDisabled" ng-click="$ctrl.ok()">确定</button>
                <button class="btn btn-cancel" type="button" ng-click="$ctrl.cancel()">取消</button>
            </div>
        </div>
    </script>
</div>
<script src="../../resources/js/angular.min.js"></script>
<script src="../../resources/js/angular-touch.min.js"></script>
<script src="../../resources/js/angular-animate.min.js"></script>
<script src="../../resources/js/angular-aria.min.js"></script>
<script src="../../resources/js/angular-locale_zh-cn.js"></script>
<script src="../../resources/js/jquery.min.js"></script>
<script src="../../resources/js/bootstrap.min.js"></script>
<script src="../../resources/js/ui-bootstrap.js"></script>
<script src="../../resources/js/ui-bootstrap-tpls-2.1.3.js"></script>
<script src="../../resources/js/lodash.js"></script>
<script src="../../resources/js/sweetalert.min.js"></script>
<script src="../../resources/js/mock.js"></script>
<script src="../../resources/js/moment.js"></script>
<script src="../../resources/js/echarts.min.js"></script>
<script src="salesStatistics.js"></script>
</body>

</html>
