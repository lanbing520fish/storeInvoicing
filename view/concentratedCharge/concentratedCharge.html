    <link rel="stylesheet" href="concentratedCharge.css">
</head>

<body ng-app="concentratedChargeModule">
    <!-- DOM结构开始 -->
    <div class="supplier top-line wavy-line" ng-controller="detailQueryModalCtrl as $ctrl">
        <!-- 条件查询 -->
        <div class="supplier-query fn-clear" >
            <p class="supplier-query-title fn-left">搜
                <br/>索</p>
            <div class="condition-query-box fn-right">
                <form name="conditionQueryForm" class="form-inline" role="form">
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">订单号：</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>  
                        <div class="col-xs-4">                            
                            <button type="submit" class="btn btn-sm btn-query"><i class="iconfont">&#xe600;</i> 订单查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 结果列表 -->
        <div class="result-list">
            <div class="result-head">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="model-header">
                            <img class="model-img" src="../../resources/images/icon-list.png">
                            <p class="model-title">集中收银订单列表</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="result-table" ng-controller="resultCtrl">
                <div class="result-table">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th width="12%">订单号</th>
                                <th width="8%">客户名称</th>
                                <th>号码</th>
                                <th width="11%">合约销售品</th>
                                <th width="8%">受理员工</th>
                                <th width="12%">受理渠道</th>
                                <th width="10%">订单类型</th>
                                <th width="8%">订单日期</th>
                                <th width="6%">订单状态</th>
                                <th width="14%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <p>1000201611230086</p>
                                </td>
                                <td>
                                    <p>王磊</p>
                                </td>
                                <td>
                                    <p>15651806999</p>

                                    <p>张学东</p>
                                </td>
                                <td>

                                </td>
                                <td>
                                    <p>合约销售</p>
                                </td>
                                <td>
                                    <p>2016-11-01</p>
                                </td>
                                <td>
                                    <p>待处理</p>
                                </td>
                                <td>
                                    <button class="btn btn-xs btn-edit"><i class="iconfont">&#xe637;</i> 收费
                                    </button>
                                    <button class="btn btn-xs btn-edit" ng-click="detailQueryType()"><i class="iconfont">&#xe60b;</i> 详情
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>1000201611230086</p>
                                </td>
                                <td>
                                    <p>王磊</p>
                                </td>
                                <td>
                                    <p>15651806999</p>
                                </td>
                                <td>

                                </td>
                                <td>
                                    <p>合约销售</p>
                                </td>
                                <td>
                                    <p>2016-11-01</p>
                                </td>
                                <td>
                                    <p>待处理</p>
                                </td>
                                <td>
                                    <button class="btn btn-xs btn-edit"><i class="iconfont">&#xe639;</i> 退费
                                    </button>
                                    <button class="btn btn-xs btn-edit" ng-click="detailQueryType()"><i class="iconfont">&#xe60b;</i> 详情
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="no-data" ng-if="queryTypeResultList && !queryTypeResultList.length">
                        没有数据
                    </p>
                </div>
                <div ng-controller="paginationCtrl" class="text-center page">
                    <ul uib-pagination total-items="totalNum" items-per-page="rowNumPerPage" ng-model="currentPage" max-size="maxSize" ng-change="pageChanged()" class="pagination-sm" boundary-links="true" rotate="false" first-text="首页" last-text="尾页" previous-text="<" next-text=">"></ul>
                    <div class="page-num">共<span class="number">10</span>条记录，当前显示第<span class="number">1</span>页</div>
                </div>
            </div>
        </div>
        <!-- 弹窗 -->

            <div class="modal-header">
                <button type="button" class="close iconfont" ng-click="$ctrl.cancel()">&#xe611;</button>
                <h3 class="modal-title" id="serial-number-title"><img class="icon" src="../../resources/images/icon-list1.png">订单详情</h3>
            </div>
            <div class="history-detail-infomation">
                <div class="info-detail-form">
                    <form name="infomationForm" class="form-inline" role="form">

                                <div class="form-group">
                                    <p class="detail-msg"><span>订单类型：</span>合约销售</p>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <p class="detail-msg"><span>订单日期：</span>2016-11-02</p>
                                </div>
                            </div>
                        </div>
                        <div class="row mt15 high60 dashed-line">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <p class="detail-msg fl"><span>订单销售的终端信息：</span></p>
                                    <div class="end fl">

                        </div>

                            <div class="col-xs-12">
                                <div class="form-group">
                                    <p class="detail-msg fl"><span>卡项费用：</span></p>
                                    <div class="cost fl">
                                        <p class="pone"><span class="spone">卡费</span><span class="sptwo">金额：-10元</span><span class="spthree"><i class="iconfont green">&#xe62e;</i>已收费</span></p>
                                        <p class="pone"><span class="spone">手续费</span><span class="sptwo">金额：-10元</span><span class="spthree"><i class="iconfont green">&#xe62e;</i>已收费</span></p>
                                        <p class="pone"><span class="spone">终端费</span><span class="sptwo">金额：-10元</span><span class="spthree"><i class="iconfont org">&#xe646;</i>未收费</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" type="button" ng-click="$ctrl.cancel()">关闭</button>
            </div>
        </script>
    </div>
    <script src="../../resources/js/angular.min.js"></script>
    <script src="../../resources/js/angular-touch.min.js"></script>
    <script src="../../resources/js/angular-animate.min.js"></script>
    <script src="../../resources/js/angular-aria.min.js"></script>
    <script src="../../resources/js/jquery.min.js"></script>
    <script src="../../resources/js/bootstrap.min.js"></script>
