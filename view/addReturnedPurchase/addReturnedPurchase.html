<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新增退货单</title>
    <link rel="stylesheet" href="../../resources/css/sweetalert.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="addReturnedPurchase.css">
</head>

<body ng-app="addReturnedModule">
    <!-- DOM结构开始 -->
    <div class="addReturned top-line wavy-line">
        <!-- 入库单基本信息 -->
        <div class="purchase-infomation">
            <div class="model-header">
                <img class="model-img" src="../../resources/images/icon-list.png">
                <p class="model-title">采购退货单基本信息</p>
            </div>
            <div class="infomation-form">
                <form name="infomationForm" class="form-inline" role="form">
                    <div class="row dashed-line">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">单据号：</label>
                                <p class="detail-input">1000000000013641</p>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">制单人：</label>
                                <p class="detail-input">韩晓辉</p>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">制单日期：</label>
                                <p class="detail-input">2016-11-02 14:23:45</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">入库门店：</label>
                                <p class="detail-input">电信</p>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">入库仓库：</label>
                                <p class="detail-input">电信</p>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">供应商：</label>
                                <p class="detail-input">电信</p>
                            </div>
                        </div>
                    </div>   
                </form>
            </div>
        </div>
        <!-- 入库商品明细信息 -->
        <div class="result-list">
            <div class="result-head">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="model-header">
                            <img class="model-img" src="../../resources/images/icon-list.png">
                            <p class="model-title">采购出库商品明细信息</p>
                        </div>
                    </div>
                    <div class="col-xs-8 text-right">
                        <button class="btn btn-xs btn-set"><i class="iconfont">
                        &#xe60e;</i> 增加一行
                    </div>
                </div>
            </div>
            <div class="result-table">
                <div class="result-table">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th width="14%">商品名称</th>
                                <th width="12%">商品类别</th>
                                <th width="13%">商品品牌</th>
                                <th width="12%">商品型号</th>
                                <th width="12%">配置</th>
                                <th width="8%">采购单价</th>                             
                                <th width="8%">实到数量</th>                              
                                <th width="11%">串号</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <p>U9-金鹏</p>
                                </td>
                                <td>
                                    <p>手机</p>
                                </td>
                                <td>
                                    <p>营销资源类型</p>
                                </td>
                                <td>
                                    <p>营销资源物品</p>
                                </td>
                                <td>
                                    <p>U9-金鹏</p>
                                </td>
                                <td>
                                    <p>2000</p>
                                </td>               
                                <td>
                                    <p>1</p>
                                </td>
                                 <td>
                                    <button class="btn btn-xs btn-edit" >录入串号
                                    </button>
                                </td>
                                <td>                                   
                                    <button class="btn btn-xs btn-disabled" disabled><i class="iconfont">&#xe610;</i> 删除
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="no-data" ng-if="queryTypeResultList && !queryTypeResultList.length">
                        没有数据
                    </p>
                </div>
            </div>
        </div>
		<!-- 出库原因 -->
		<div class="reason">
			<div class="model-header">
	            <img class="model-img" src="../../resources/images/icon-list.png">
	            <p class="model-title">出库原因</p>
	        </div>
	        <div class="form-group another">
	            <label class="control-label">备注：</label>
	            <textarea col="" row="20" id="remarks" class="form-control edit-txt" ng-model="modifiedQueryType.remarks"></textarea>
	        </div>
	        <div class="btns">
	        	<button class="btn btn-xs btn-save">暂存</button>
	        	<button class="btn btn-xs btn-save">提交</button>
	        	<button class="btn btn-xs btn-edit">取消</button>
	        </div>
        </div>
        <script src="../../resources/js/angular.min.js"></script>
        <script src="../../resources/js/angular-touch.min.js"></script>
        <script src="../../resources/js/angular-animate.min.js"></script>
        <script src="../../resources/js/angular-aria.min.js"></script>
        <script src="../../resources/js/jquery.min.js"></script>
        <script src="../../resources/js/bootstrap.min.js"></script>
        <script src="../../resources/js/ui-bootstrap.js"></script>
        <script src="../../resources/js/ui-bootstrap-tpls-2.1.3.js"></script>
        <script src="../../resources/js/lodash.js"></script>
        <script src="../../resources/js/sweetalert.min.js"></script>
        <script src="addReturnedPurchase.js"></script>
</body>

</html>
