<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>零售调价</title>
    <link rel="stylesheet" href="../../resources/css/sweetalert.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="retailPriceAdjustment.css">
</head>

<body ng-app="purchaseModule">
    <!-- DOM结构开始 -->
    <div class="purchase top-line wavy-line" ng-controller="stockCheckModuleCtrl">
        <!-- 条件查询 -->
        <div class="condition-query fn-clear" ng-controller="conditionQuery">
            <p class="condition-query-title fn-left">搜
                <br/>索</p>
            <div class="condition-query-box fn-right">
                <form name="conditionQueryForm" class="form-inline" role="form">
                    <div class="row mb10">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">单据号：</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">制单门店：</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">制单日期：</label>
                                <div class="datepicker-input fn-left">
                                    <input type="text" id="createStartDt" class="form-control modify-input" uib-datepicker-popup readonly ng-model="conditionQueryForm.createStartDt" is-open="startPopupOpened" min-date="minStartDate" max-date="maxStartDate" datepicker-options="startDateOptions" />
                                    <span class="icon_time" ng-click="startOpen()">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </span>
                                </div>
                                <div class="datepicker-text fn-left">至</div>
                                <div class="datepicker-input fn-left">
                                    <input type="text" id="createEndDt" class="form-control modify-input" uib-datepicker-popup readonly ng-model="conditionQueryForm.createEndDt" is-open="endPopupOpened" min-date="minEndDate" max-date="maxEndDate" datepicker-options="endDateOptions" />
                                    <span class="icon_time" ng-click="endOpen()">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">制单人：</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">状态：</label>
                                <div class="select-box">
                                    <select class="form-control">
                                        <option value="">全部</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4 text-right">
                            <div class="form-group">
                                <button type="submit" class="btn btn-sm btn-query"><i class="iconfont">&#xe600;</i> 查询</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 结果列表 -->
        <div class="result-list" ng-controller="resultListCtrl">
            <div class="result-head">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="model-header">
                            <img class="model-img" src="../../resources/images/icon-list.png">
                            <p class="model-title">零售调价单列表</p>
                        </div>
                    </div>
                    <div class="col-xs-8 text-right">
                        <button class="btn btn-xs btn-set"><i class="iconfont">
                        &#xe60e;</i> 新零售调价单</button>
                    </div>
                </div>
            </div>
            <div class="result-table">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th width="16%">单据号</th>
                            <th width="22%">制单门店</th>
                            <th width="14%">制单人</th>
                            <th width="14%">制单日期</th>
                            <th width="16%">状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <p>1000000000013586</p>
                            </td>    
                            <td>
                                <p class="overflow-handle" title="">社采礼品库（中国电信@平庄镇北街区营业厅</p>
                            </td>
                            <td>
                                <p>韩晓辉</p>
                            </td>
                            <td>
                                <p>2106-11-02</p>
                            </td>
                            <td>
                                <p>生效</p>
                            </td>
                            <td>
                                <button class="btn btn-xs btn-edit"><i class="iconfont">&#xe60d;</i> 修改
                                </button>
                                <button class="btn btn-xs btn-edit" ng-click="stockCheckDetail()"><i class="iconfont">&#xe60b;</i> 详情
                                </button>   
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p class="no-data" ng-if="queryTypeResultList && !queryTypeResultList.length" ng-cloak>
                    没有数据
                </p>
            </div>
            <div ng-controller="paginationCtrl" class="text-center page">
                <ul uib-pagination total-items="totalNum" items-per-page="rowNumPerPage" ng-model="currentPage" max-size="maxSize" ng-change="pageChanged()" class="pagination-sm" boundary-links="true" rotate="false" first-text="首页" last-text="尾页" previous-text="<" next-text=">"></ul>
                <div class="page-num">共<span class="number">10</span>条记录，当前显示第<span class="number">1</span>页</div>
            </div>
        </div>
        <!-- 商品明细弹窗 -->
        <script type="text/ng-template" id="serialNumberModal.html">
            <div class="modal-header">
                <button type="button" class="close iconfont" ng-click="$ctrl.cancel()">&#xe611;</button>
                <h3 class="modal-title" id="serial-number-title"><img class="icon" src="../../resources/images/icon-list1.png">零售调价单详情</h3>
            </div>
            <div class="history-detail-infomation">
                <div class="model-header">
                    <p class="model-detail-title">基本信息</p>
                </div>
                <div class="info-detail-form">
                    <form name="infomationForm" class="form-inline" role="form">
                        <div class="row dashed-line">
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <p class="detail-msg"><span>单据号：</span>100000001342</p>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <p class="detail-msg"><span>制单门店：</span>望月路全网通门店</p>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <p class="detail-msg"><span>制单人：</span>韩晓辉</p>
                                </div>
                            </div>
                        </div>
                        <div class="row dashed-line">
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <p class="detail-msg"><span>制单日期：</span>2016-11-02</p>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <p class="detail-msg"><span>调价原因：</span>xxx</p>
                                </div>
                            </div>
                        </div>
                        <div class="row high30">
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <p class="detail-msg"><span>备注：</span></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="serial-number-list">
                <div class="model-header">
                    <p class="model-detailnumber-title">商品零售调价明细</p>
                </div>
                <div class="result-table">
                    <table class="table table-hover table-bordered grey-table">
                        <thead>
                            <tr>
                                <th width="12%">商品编码</th>
                                <th width="10%">商品名称</th>
                                <th width="12%">商品类型</th>
                                <th width="12%">品牌</th>
                                <th width="10%">型号</th>
                                <th width="12%">配置</th>
                                <th width="8%">原零售价</th>
                                <th width="10%">原最低零售价</th>
                                <th width="8%">零售价</th>
                                <th width="10%">最低零售价</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <p>11010</p>
                                </td>
                                <td>
                                    <p>三星5s</p>
                                </td>
                                <td>
                                    <p>手机</p>
                                </td>
                                <td>
                                    <p>三星</p>
                                </td>
                                <td>
                                    <p>三星note</p>
                                </td>
                                <td>
                                    <p class="overflow-handle" title="">16G,白色</p>
                                </td>
                                <td>
                                    <p>3300.00</p>
                                </td>
                                <td>
                                    <p>2900.00</p>
                                </td>
                                <td>
                                    <p>3200.00</p>
                                </td>
                                <td>
                                    <p>2800.00</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="no-data" ng-if="queryTypeResultList && !queryTypeResultList.length" ng-cloak>
                        没有数据
                    </p>
                </div>
                <p class="info">适用门店：鼓楼店，新街口店，龙江店</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" type="button" ng-click="$ctrl.cancel()">关闭</button>
            </div>
        </script>
    </div>
    <script src="../../resources/js/angular.min.js"></script>
    <script src="../../resources/js/angular-touch.min.js"></script>
    <script src="../../resources/js/angular-animate.min.js"></script>
    <script src="../../resources/js/angular-aria.min.js"></script>
    <script src="../../resources/js/jquery.min.js"></script>
    <script src="../../resources/js/bootstrap.min.js"></script>
    <script src="../../resources/js/ui-bootstrap.js"></script>
    <script src="../../resources/js/ui-bootstrap-tpls-2.1.3.js"></script>
    <script src="../../resources/js/lodash.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="retailPriceAdjustment.js"></script>
</body>

</html>
